        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-md-4">

              <h3></h3>
              <br>
              <p><b>Price: </b> {{ product_info.price[0] }} </p>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="smay@wellesley.edu">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Venmo Handle</label>

            </div>
          </div>
          <div class="form-group row">
            <div class="form-group">
              <label for="exampleSelect1">How many portions do you want to commit to?</label>
              <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <label class="col-sm-2">Checkbox</label>
            <div class="col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Check me out
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
